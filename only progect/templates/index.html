{% extends "base.html" %}

{% block content %}
<h1 style="background-color: white; border-radius: 15px; width: 320px; margin: 10px; padding: 10px;">Список товаров</h1>
{% for item in news%}
<div class="col_md6_border_rounded" id="7">
    <h2>{{item.title}}</h2>
    <div>
        <img style="width: 300px;" class="photo" src="static/img/{{item.filename}}" alt="Тут должно фото товара">
    </div>
    <div style="text-overflow: ellipsis; word-wrap: break-word;">

    </div>
    <div>
        {{item.cena}} ₽
    </div>
    <div>
        Автор товара - {{item.user.name}}
    </div>
    <a href="/buy/{{ item.id }}" style="color:#000000;" class="btn btn-warning">
            Подробнее
        </a>
</div>
{% endfor %}
{% endblock %}
