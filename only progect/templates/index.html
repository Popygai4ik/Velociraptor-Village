{% extends "base.html" %}

{% block content %}
<h1>Список товаров</h1>
{% for item in news%}
<div class="col_md6_border_rounded" id="7">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}

    </div>
    <div>
        <img style="width: 300px;" src="static/img/{{item.filename}}" alt="Тут должно фото товара">
    </div>
    <div>
        {{item.cena}}₽
    </div>
    <div>
        Автор товара - {{item.user.name}}
    </div>
</div>
{% endfor %}
{% endblock %}
